name    = Dist-Zilla-Plugin-SyncCPANfile
author  = Renee Baecker <reneeb@cpan.org>
license = Artistic_2_0
copyright_holder = Renee Baecker
copyright_year   = 2021
version = 0.01

[Git::Contributors]
include_authors = 1

[PkgVersion]
[PodWeaver]

[PodCoverageTests]
[PodSyntaxTests]

[@Filter]
-bundle = @Basic
-remove = Readme

[@Git]
[MetaJSON]

[MetaProvides::Package]

[SyncCPANfile]

[ReadmeAnyFromPod / MarkdownInRoot]
phase = build

[ReadmeAnyFromPod / TextInBuild]
phase = build

[GitHubREADME::Badge]
badges = travis
badges = cpants
badges = issues
phase = build
place = top

[ReadmeAddDevInfo]
phase = build
before = # AUTHOR
add_contribution_file = 1

[ContributorsFile]
filename = CONTRIBUTORS

[MetaResources]
homepage = http://github.com/perlservices/Dist-Zilla-Plugin-SyncCPANfile
bugtracker.web = http://github.com/perlservices/Dist-Zilla-Plugin-SyncCPANfile/issues
repository.url = git://github.com/perlservices/Dist-Zilla-Plugin-SyncCPANfile.git
repository.web = http://github.com/perlservices/Dist-Zilla-Plugin-SyncCPANfile
repository.type = git

[Prereqs]
Moose            = 2
Dist::Zilla      = 6
Path::Tiny       = 0
namespace::clean = 0.27
perl             = 5.010001

[Prereqs / TestRequires]
Test::More = 0
Exporter   = 0
Module::CPANfile = 0
Pod::Coverage::TrustPod = 0

